<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://localhost">
    <title>Cookobot Assist</title>
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/vue.js"></script>
    <script src="js/socket.io.js"></script>
</head>

<body>
    <div id="app">
        <!-- Notifications -->
        <div v-if="controlNotifications" id="topView">
            <div v-if="connected" class="notification is-success" style="margin: 0.1rem">
                <button class="delete" @click="hideNotifications('now')"></button>
                Connected to control panel!
            </div>

            <div v-if="!connected" class="notification is-danger">
                <button class="delete" @click="hideNotifications('now')"></button>
                Sorry, there is problem with the server. Please ask for help.
            </div>
        </div>


        <div id="contentPage">
            <!-- Apartado 1 -->
            <div class="pageContentView">
                <div class="columns is-marginless is-centered" style="display: flex; flex-direction: column; height: 100%;">
                    <div id="logoContainer">
                        <div id="logo">
                            <img src="./img/logo-negro.png" />
                        </div>
                    </div>
                    <div id="selectableTable">
                        <div class="columns is-marginless is-full">
                            <div class="column is-one-quarter">
                                <button onclick="sendIssue()" class="button is-primary">Send</button>
                            </div>
                            <div class="column box" id="boxSelectableTable">
                                <!-- Config (only admin) -->
                                <label style="color: white;">{{table}}</label>
                            </div>
                            <div class="column is-one-quarter">
                                <button onclick="sendIssue()" class="button is-primary">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Apartado 2 -->
            <div class="pageContentView">
                <button onclick="sendIssue()" class="button is-primary">Send</button>
            </div>

            <!-- Apartado 3 -->
            <div class="pageContentView">
                <button onclick="sendIssue()" class="button is-primary">Send</button>
            </div>

            <!-- Apartado 4 -->
            <div class="pageContentView">
                <button onclick="sendIssue()" class="button is-primary">Send</button>
            </div>
        </div>

    </div>
</body>
<script src="js/main.js"></script>

</html>
