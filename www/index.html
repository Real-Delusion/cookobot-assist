<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://localhost">
    <title>Cookobot Assist</title>
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/vue.js"></script>
    <script src="js/socket.io.js"></script>
</head>

<body>
    <div id="app">
        <!-- Notifications -->
        <div v-if="controlNotifications" id="topView">
            <div v-if="connected" class="notification is-success" style="margin: 0.1rem">
                <button class="delete" @click="hideNotifications('now')"></button>
                Connected to control panel!
            </div>

            <div v-if="!connected" class="notification is-danger">
                <button class="delete" @click="hideNotifications('now')"></button>
                Sorry, there is problem with the server. Please ask for help.
            </div>
        </div>


        <div class="pageContentView">
            <!-- Apartado 1 -->
            <div class="pageContentView" v-if="apartado == 1">
                <div class="columns" style="height: 35%">
                    <div class="column is-12 alingCenter">
                        <div id="logo">
                            <img src="./img/logo-negro.png" />
                        </div>
                    </div>
                </div>

                <div class="columns" style="height: 35%">
                    <div class="column is-3 alingCenter">
                        <button @click="changeTable('menos')" class="button is-info is-large nextViewButton">-</button>
                    </div>
                    <div class="column is-6 alingCenter">
                        <div class="box boxSelectableTable">
                            <label id="textBox">{{table}}</label>
                        </div>
                    </div>
                    <div class="column is-3 alingCenter">
                        <button @click="changeTable('mas')" class="button is-info is-large nextViewButton">+</button>
                    </div>
                </div>

                <div class="columns" style="height: 30%;">
                    <div class="column is-6  is-offset-one-quarter  alingCenter">
                        <button onclick="sendTableIssue()"
                            class="button is-large is-primary nextViewButton">Next</button>
                    </div>
                </div>
            </div>

            <!-- Apartado 2 -->
            <div class="pageContentView" v-if="apartado == 2">
                <div class="columns" style="height: 40%;"></div>
                <div class="columns">
                    <div class="column">
                        <div class="columns">
                            <div class="column alingCenter">
                                <label class="title is-1">Do you have any problem?</label>
                            </div>
                        </div>
                        <div class="columns is-centered">
                            <div class="column is-6 alingCenter">
                                <button onclick="sendIssue()"
                                    class="button is-primary is-large nextViewButton">Help</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Apartado 3 -->
            <div class="pageContentView" v-if="apartado == 3">
                <button onclick="sendIssue()" class="button is-primary">Send</button>
            </div>

            <!-- Apartado 4 -->
            <div class="pageContentView" v-if="apartado == 4">
                <button onclick="sendIssue()" class="button is-primary">Send</button>
            </div>
        </div>

    </div>
</body>
<script src="js/main.js"></script>

</html>
