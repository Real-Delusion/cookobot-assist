<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://192.168.1.10">
    <title>Cookobot Assist</title>
    <link rel="stylesheet" href="css/bulma.min.css">
    <script src="js/vue.js"></script>
    <script src="js/socket.io.js"></script>
</head>

<body>
    <div id="app">
        <!-- Notifications -->
        <div v-show="connected" class="notification is-success">
            <button class="delete"></button>
            Connected to control panel!
        </div>

        <div v-show="!connected" class="notification is-info">
            <button class="delete"></button>
            Sorry, there is problem with the server. Please ask for help.
        </div>

        <!-- Config (only admin) -->
        <label for="table">Table: </label>
        <input v-model="table" name="table" type="number">

        <!-- Send issue screen -->
        <button onclick="sendIssue()" class="button is-primary">Send</button>
    </div>
</body>
<script src="js/main.js"></script>
</html>
