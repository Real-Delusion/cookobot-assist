<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookobot Assist</title>
    <link rel="stylesheet" href="css/bulma.min.css">
    <script src="js/socket.io.js"></script>
</head>

<body>
    <h1>Cookobot Assist App</h1>
    <input id="message" type="text">
    <button onclick="sendIssue()">Send</button>
</body>
<script>
    var socket = io('http://192.168.1.124:3000');
    socket.on('connect', function () { });
    socket.on('event', function (data) { });
    socket.on('disconnect', function () { });

    function sendIssue() {
        let message = document.getElementById('message').value.toString();
        socket.emit('issue', message);
    }
</script>

</html>
